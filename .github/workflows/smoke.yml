name: smoke

on:
  push:
  pull_request:

jobs:
  audit-smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        shell: pwsh
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,api]"

      - name: Start API
        shell: pwsh
        run: |
          Start-Process -FilePath python -ArgumentList "-m","uvicorn","fusionintel_core.api:app","--host","127.0.0.1","--port","8000" -WindowStyle Hidden
          Start-Sleep -Seconds 2
          curl.exe -s http://127.0.0.1:8000/healthz

      - name: Audit smoke
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -Command "Set-StrictMode -Version Latest; . '$PWD\scripts\audit_smoke.ps1'; Test-AuditMatrix-Assert"
